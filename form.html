<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie website</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <nav class="container">
        <h1>Movies Website</h1>
        <div class="movieswebsite-contact-container">
          <img src="img/github.svg" alt="Github Repository" />
          <a href="">/Movies Website Git Repository</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="movieswebsite-form-section">
        <div class="container movieswebsite-form-container">
          <div>
            <div class="movieswebsite-card">
              <img
                src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/jBJWaqoSCiARWtfV0GlqHrcdidd.jpg"
                alt="The Witcher"
              />

              <div class="movieswebsite-form-description">
                <h3>The Witcher</h3>

                <form class="movieswebsite-form">
                  <div class="form-group movieswebsite-form-group">
                    <label for="email">Inform your email:</label>
                    <input class="form-control" type="email" id="email" />
                  </div>
                  <div class="form-group movieswebsite-form-group">
                    <label for="score">Inform your evaluation</label>
                    <select class="form-control" name="score" id="score">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="movieswebsite-form-btn-container">
                    <button class="movieswebsite-btn" type="submit">
                      Save
                    </button>
                    <a class="movieswebsite-btn" href="index.html">Cancelar</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
